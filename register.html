<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>    
    <form class="box" action="register.html" method="post">
        <h1 class="box__text">register</h1>
        <input class="entradas" type="email" name="" placeholder="email">
        <input class="entradas" type="text" name="" placeholder="username">
        <input class="entradas" type="password" name="" placeholder="password">
        <input class="button" type="submit" name="" value="register">
    </form>
</body>
</html>
