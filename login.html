<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
      <a class="navegacion__enlace navegacion__enlace--activo" href="login.html">login</a>
      <a class="navegacion__enlace" href="register.html">register</a>
    </nav>

    <main class="contenedor">
      <form class="box" action="login.html" method="post">
        <h1 class="box__text">login</h1>
        <input class="entradas" type="text" name="" placeholder="username" />
        <input class="entradas" type="password" name="" placeholder="password" />
        <input class="buttonLogin" type="submit" name="" value="login" />
      </form>
    </main>
    <footer class="footer">
        <p class="footer__texto">
          Front End Store - Todos los derechos Reservados 2022.
        </p>
      </footer>
    
  </body>
</html>
